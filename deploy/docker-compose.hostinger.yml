services:
  backend:
    build:
      context: ../backend
    container_name: rupaykg-backend
    env_file:
      - ../.env
    restart: unless-stopped
    depends_on:
      - mongo

  frontend:
    build:
      context: ../frontend
    container_name: rupaykg-frontend
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_WALLET_BEARER_TOKEN: ${NEXT_PUBLIC_WALLET_BEARER_TOKEN:-}
    restart: unless-stopped
    depends_on:
      - backend

  mongo:
    image: mongo:7
    container_name: rupaykg-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  nginx:
    image: nginx:1.27-alpine
    container_name: rupaykg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:
